static_resources:
  listeners:
    - name: http_proxy
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/.well-known/acme-challenge/"
                          route:
                            prefix_rewrite: "/services/acme-challenge/"
                            cluster: node_express
                        - match:
                            prefix: "/"
                          redirect:
                            path_redirect: "/"
                            https_redirect: true
                            response_code: PERMANENT_REDIRECT
                http_filters:
                  - name: envoy.filters.http.gzip
                  - name: envoy.filters.http.router
                    typed_config: {}
                use_remote_address: true
                xff_num_trusted_hops: 1
    - name: https_proxy
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/services"
                          route:
                            cluster: node_express
                        - match:
                            prefix: "/graphql"
                          route:
                            cluster: node_express
                        - match:
                            prefix: "/assets"
                          route:
                            cluster: node_express
                        - match:
                            prefix: "/.well-known/acme-challenge/"
                          route:
                            prefix_rewrite: "/services/acme-challenge/"
                            cluster: node_express
                        - match:
                            prefix: "/"
                          route:
                            cluster: next
                http_filters:
                  - name: envoy.filters.http.gzip
                  - name: envoy.filters.http.router
                    typed_config: {}
                use_remote_address: true
                xff_num_trusted_hops: 1
          tls_context:
            common_tls_context:
              tls_certificates:
#                - certificate_chain:
#                    filename: "/etc/ssl-certs/localhost/localhost.crt"
#                  private_key:
#                    filename: "/etc/ssl-certs/localhost/localhost.key"
                - certificate_chain:
                    filename: "/etc/ssl-certs/certbot/fullchain.pem"
                  private_key:
                    filename: "/etc/ssl-certs/certbot/privkey.pem"
              alpn_protocols: [ „h2,http/1.1“ ]
  clusters:
    - name: node_express
      connect_timeout: 1s
      type: strict_dns # static
      lb_policy: MAGLEV
#      http2_protocol_options:
      load_assignment:
        cluster_name: node_express
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: node_express
                      port_value: 80
    - name: next
      connect_timeout: 1s
      type: strict_dns # static
      lb_policy: MAGLEV
#      http2_protocol_options:
      load_assignment:
        cluster_name: next
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: next
                      port_value: 80
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8000
